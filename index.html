<html>

	<head>
		<link rel="stylesheet" href="css/style.css">

	</head>

	<body>
		<div id="users" class="users"></div>
		<div id="messages">

			<div class="message" id="msgtpl" style="display:none">
				<img src="{{{user.avatar}}}">
				<div class="info">
					<p><strong>{{user.username}}</strong></p>
					<p>{{message}}</p>
					<span class="date">{{h}}:{{m}}</span>
				</div>
			</div>

		</div>

		<div id="login">
			<form action="" id="loginform">
				<h1>Bienvenue !</h1>
				<p>Ceci est un test de tchat !!!!</p>
				<input type="text" name="login" id="username" placeholder="Nom d'utilisateur">
				<input type="mail" name="mail" id="mail" placeholder="E-mail">
				<input type="submit" value="Envoyer">
			</form>
		</div>
		<div>
			<form action="" id="form">
				<input type="text" name="message" id="message" class="text">
				<input type="submit" id="send" value="Envoyer mon message !" class="submit">
			</form>
		</div>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="js/mustache.js"></script>
		<script src="http://habs.local:1337/socket.io/socket.io.js"></script>
		<script src="js/client.js"></script>

	</body>


</html>
